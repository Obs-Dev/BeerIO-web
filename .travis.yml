
language: php

php:
  - 7.0

before_script:
  - cp .env.travis .env
  - mysql -e 'create database forge;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - npm install

script:
  - vendor/bin/phpunit

cache:
  directories:
    - node_modules
    - vendor